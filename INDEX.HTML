      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;

      z-index: 1000;
    }

    .modal-content {
      background: white;

      width: 80%;
      max-width: 500px;
      text-align: center;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #333;
      cursor: pointer;
    }

    .close:hover {
      color: #007BFF;
    }

      width: 100%;
      height: auto;
      border-radius: 5px;
    }
