<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s ease;
    }

    .overlay:target {
      visibility: visible;
      opacity: 1;
    }

    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .popup h2 {
      margin-top: 0;
    }

    .popup .close {
      position: absolute;
      top: 10px;
      right: 10px;
      text-decoration: none;
      font-size: 20px;
      color: #333;
    }

    .popup .close:hover {
      color: #007BFF;
    }

    .popup .content {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <a href="#popup1" class="button">Open Popup</a>

  <div id="popup1" class="overlay">
    <div class="popup">
      <h2>Popup Title</h2>
      <a href="#" class="close">&times;</a>
      <div class="content">
        <p>This is a simple popup/modal created using only HTML and CSS. No JavaScript is required!</p>
      </div>
    </div>
  </div>

</body>
</html>
